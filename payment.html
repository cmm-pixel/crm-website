<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Payment Record</title>
  <link rel="stylesheet" href="payment.css">
</head>
<body>

<div class="form-wrapper">

  <div class="form-header">
    <h2>Payment Record</h2>
    <p>Enter client payment details</p>
  </div>

  <form id="paymentForm" autocomplete="off">

    <!-- Booking ID + Search -->
    <div class="field">
      <label>Booking ID</label>

      <div style="display:flex; gap:10px;">
        <input type="text"
               id="bookingId"
               name="bookingId"
               placeholder="B-000000"
               pattern="B-[0-9]{6}"
               maxlength="8"
               required>

        <button type="button" id="searchBtn">Search</button>
      </div>

      <small id="bookingStatus" style="color:#555;"></small>
    </div>

    <!-- Client Name -->
    <div class="field">
      <label>Client Name</label>
      <input type="text"
             id="clientName"
             name="clientName"
             required>
    </div>

    <!-- Tower & Wing -->
    <div class="row">
      <div class="field">
        <label>Tower</label>
        <select id="tower" name="tower" required>
          <option value="">Select</option>
          <option value="TAPI">TAPI</option>
          <option value="AMAZON">AMAZON</option>
          <option value="DANUBE">DANUBE</option>
        </select>
      </div>

      <div class="field">
        <label>Wing</label>
        <select id="wing" name="wing" required disabled>
          <option value="">Select</option>
        </select>
      </div>
    </div>

    <!-- Unit & RM -->
    <div class="row">
      <div class="field">
        <label>Unit</label>
        <input type="text"
               id="unit"
               name="unit"
               required>
      </div>

      <div class="field">
        <label>RM</label>
        <select id="rm" name="rm" required>
          <option value="">Select</option>
          <option>RM 1</option>
          <option>RM 2</option>
          <option>RM 3</option>
          <option>RM 4</option>
          <option>RM 5</option>
          <option>RM 6</option>
          <option>RM 7</option>
        </select>
      </div>
    </div>

    <!-- Date & Amount -->
    <div class="row">
      <div class="field">
        <label>Date of Payment</label>
        <input type="date"
               id="paymentDate"
               name="paymentDate"
               required>
      </div>

      <div class="field">
        <label>Amount</label>
        <input type="number"
               id="amount"
               name="amount"
               required>
      </div>
    </div>

    <!-- Mode -->
    <div class="field">
      <label>Mode</label>
      <select id="mode" name="mode" required>
        <option value="">Select</option>
        <option value="FLAT_COST">Flat Cost</option>
        <option value="IC">IC</option>
        <option value="GST">GST</option>
      </select>
    </div>

    <!-- Payment Method -->
    <div class="field">
      <label>Payment Method</label>
      <select id="paymentMethod" name="paymentMethod" disabled required>
        <option value="">Select</option>
        <option value="IMPS">IMPS</option>
        <option value="NEFT">NEFT</option>
        <option value="UPI">UPI</option>
        <option value="CHEQUE">CHEQUE</option>
      </select>
    </div>

    <!-- Remark -->
    <div class="field">
      <label>Remark</label>
      <textarea id="remark"
                name="remark"
                rows="3"
                required></textarea>
    </div>

    <!-- Submit -->
    <div class="actions">
      <button type="submit" id="submitBtn">Save Payment</button>
    </div>

  </form>
</div>

<script src="payment.js"></script>

<script>
  // Force Booking ID uppercase
  document.getElementById("bookingId").addEventListener("input", function () {
    this.value = this.value.toUpperCase();
  });
</script>

</body>
</html>
